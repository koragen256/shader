<html>
	<head>
		<!-- fragment shader -->
		<script id="fs" type="x-shader/x-fragment">
            precision mediump float;
            uniform float time;
            uniform vec2 mouse;
            uniform vec2 resolution;
            
            const vec3 cPos = vec3(0.0, 0.0, 3.0);
            const vec3 cDir = vec3(0.0, 0.0, -1.0);
            const vec3 cUp  = vec3(0.0, 1.0, 0.0);
            
            const float PI = acos(-1.);
            const float TAU = acos(-1.)*2.;
            
            const float N = 6.;
            
            vec3 lightDir = vec3(cos(time), 0.577, 0.577);
            
            vec3 hsv2rgb(vec3 hsv) {
                float h = hsv.x * 360.0;  // 色相を0から360の範囲に正規化
                float s = hsv.y;
                float v = hsv.z;
                
                float c = v * s;
                float x = c * (1.0 - abs(mod(h / 60.0, 2.0) - 1.0));
                float m = v - c;
                
                vec3 rgb;
                
                if (h < 60.0) {
                  rgb = vec3(c, x, 0.0);
                } else if (h < 120.0) {
                  rgb = vec3(x, c, 0.0);
                } else if (h < 180.0) {
                  rgb = vec3(0.0, c, x);
                } else if (h < 240.0) {
                  rgb = vec3(0.0, x, c);
                } else if (h < 300.0) {
                  rgb = vec3(x, 0.0, c);
                } else {
                  rgb = vec3(c, 0.0, x);
                }
                
                return rgb + m;
              }

            // rotate
            vec3 rotate(vec3 p, float angle, vec3 axis){
                vec3 a = normalize(axis);
                float s = sin(angle);
                float c = cos(angle);
                float r = 1.0 - c;
                mat3 m = mat3(
                    a.x * a.x * r + c,
                    a.y * a.x * r + a.z * s,
                    a.z * a.x * r - a.y * s,
                    a.x * a.y * r - a.z * s,
                    a.y * a.y * r + c,
                    a.z * a.y * r + a.x * s,
                    a.x * a.z * r + a.y * s,
                    a.y * a.z * r - a.x * s,
                    a.z * a.z * r + c
                );
                return m * p;
            }
            
            // smoothing min
            float smoothMin(float d1, float d2, float k){
                float h = exp(-k * d1) + exp(-k * d2);
                return -log(h) / k;
            }
            
            float h(vec3 p,float i){
                float c = TAU/N;
                float r = 1.0/(sin(c));
                p = rotate(p,c*i,vec3(1,0,0));
                return p.x+p.y+p.z;
            }
            
            // box
            float distFuncBox(vec3 p,float s){
                p = mod(p,2.0)-1.0;
                float t = length(max(abs(p)-s,-0.18))-0.2;
                return t;
            }
            // shper
            float distFuncSph(vec3 p,float s){
                p=p-cPos;
                return length(p)-s;
            }
            
            // distance function
            float distFunc(vec3 p){
            
                vec3 q = rotate(p, radians(time * 10.0), vec3(1.0, 0.7, 0.1));
                float d1 = distFuncBox(q,0.5);
                float d2 = distFuncSph(p,0.5);
                return max(d1, -d2);
            }
            
            vec3 genNormal(vec3 p){
                float d = 0.01;
                return normalize(vec3(
                    distFunc(p + vec3(  d, 0.0, 0.0)) - distFunc(p + vec3( -d, 0.0, 0.0)),
                    distFunc(p + vec3(0.0,   d, 0.0)) - distFunc(p + vec3(0.0,  -d, 0.0)),
                    distFunc(p + vec3(0.0, 0.0,   d)) - distFunc(p + vec3(0.0, 0.0,  -d))
                ));
            }
            
            void main(void){
                // fragment position
                vec2 p = (gl_FragCoord.xy * 2.0 - resolution) / min(resolution.x, resolution.y);
                
                // camera and ray
                vec3 cSide = cross(cDir, cUp);
                float targetDepth = 1.0;
                vec3 ray = normalize(cSide * p.x + cUp * p.y + cDir * targetDepth);
                
                // marching loop
                float tmp, dist;
                tmp = 0.0;
                vec3 dPos = cPos;
                for(int i = 0; i < 256; i++){
                    dist = distFunc(dPos);
                    tmp += dist;
                    dPos = cPos + tmp * ray;
                }
                
                // hit check
                vec3 color;
                if(abs(dist) < 0.1){
                    vec3 normal = genNormal(dPos);
                    float diff = clamp(dot(lightDir, normal), 0.1, 1.0);
                    color = vec3(1.0, 1.0, 1.0) * diff;
                }else{
                    color = vec3(0.0);
                }
                gl_FragColor = vec4(hsv2rgb(color),1.0)*vec4(color, 1.0);
            }
		</script>
		<!-- /fragment shader -->

		<!-- vertex shader -->
		<script id="vs" type="x-shader/x-vertex">
			attribute vec3 position;
			void main(void){
			    gl_Position = vec4(position, 1.0);
			}
		</script>
		<!-- /vertex shader -->

		<script src="script.js" type="text/javascript"></script>
	</head>
	<body style="margin: 0;">
		<canvas
			id="canvas"
			style="display: inline">
        </canvas>
	</body>
</html>
